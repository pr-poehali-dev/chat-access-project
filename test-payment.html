<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест оплаты YooKassa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result.success .result-title {
            color: #155724;
        }

        .result.error .result-title {
            color: #721c24;
        }

        .result-content {
            font-size: 14px;
            word-break: break-all;
            line-height: 1.6;
        }

        .result.success .result-content {
            color: #155724;
        }

        .result.error .result-content {
            color: #721c24;
        }

        .payment-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .payment-link:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #004085;
            line-height: 1.5;
        }

        .endpoint {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-top: 10px;
            word-break: break-all;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест оплаты YooKassa</h1>
        <p class="subtitle">Проверка интеграции платежной системы</p>

        <div class="info">
            <strong>Эндпоинт:</strong>
            <div class="endpoint">https://functions.poehali.dev/bafac542-4401-4a0c-8fc0-95ff945b8768</div>
        </div>

        <div class="buttons">
            <button onclick="testPayment('week')" id="btnWeek">
                Тест оплаты 999₽
                <div style="font-size: 12px; opacity: 0.9; margin-top: 4px;">Недельная подписка</div>
            </button>
            <button onclick="testPayment('month')" id="btnMonth">
                Тест оплаты 3999₽
                <div style="font-size: 12px; opacity: 0.9; margin-top: 4px;">Месячная подписка</div>
            </button>
        </div>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Отправка запроса...
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://functions.poehali.dev/bafac542-4401-4a0c-8fc0-95ff945b8768';

        async function testPayment(plan) {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const btnWeek = document.getElementById('btnWeek');
            const btnMonth = document.getElementById('btnMonth');

            // Скрыть предыдущий результат
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';

            // Показать загрузку
            loadingDiv.classList.add('active');

            // Отключить кнопки
            btnWeek.disabled = true;
            btnMonth.disabled = true;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ plan: plan })
                });

                const data = await response.json();

                // Скрыть загрузку
                loadingDiv.classList.remove('active');

                // Включить кнопки
                btnWeek.disabled = false;
                btnMonth.disabled = false;

                if (response.ok && data.payment_url) {
                    // Успешный ответ
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <div class="result-title">✓ Успешно!</div>
                        <div class="result-content">
                            <strong>План:</strong> ${plan === 'week' ? 'Недельная подписка (999₽)' : 'Месячная подписка (3999₽)'}<br>
                            <strong>URL оплаты получен:</strong><br>
                            <div style="margin-top: 8px; font-size: 12px; background: #fff; padding: 10px; border-radius: 6px; border: 1px solid #c3e6cb;">
                                ${data.payment_url}
                            </div>
                            <a href="${data.payment_url}" target="_blank" class="payment-link">
                                Открыть страницу оплаты →
                            </a>
                        </div>
                    `;
                } else {
                    // Ошибка в ответе
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <div class="result-title">✗ Ошибка</div>
                        <div class="result-content">
                            <strong>HTTP статус:</strong> ${response.status}<br>
                            <strong>Ответ сервера:</strong><br>
                            <pre style="margin-top: 8px; background: #fff; padding: 10px; border-radius: 6px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                // Скрыть загрузку
                loadingDiv.classList.remove('active');

                // Включить кнопки
                btnWeek.disabled = false;
                btnMonth.disabled = false;

                // Ошибка сети
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <div class="result-title">✗ Ошибка соединения</div>
                    <div class="result-content">
                        <strong>Сообщение:</strong> ${error.message}<br><br>
                        Проверьте:
                        <ul style="margin-top: 8px; margin-left: 20px;">
                            <li>Интернет-соединение</li>
                            <li>Доступность сервера</li>
                            <li>CORS настройки</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Автоматически показать инфо при загрузке
        console.log('Тестовая страница YooKassa загружена');
        console.log('API Endpoint:', API_ENDPOINT);
    </script>
</body>
</html>
